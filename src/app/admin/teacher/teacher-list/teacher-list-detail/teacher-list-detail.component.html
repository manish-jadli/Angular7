

<div class="form-group col-sm-8 col-sm-offset-2 clearfix">
  <div class="panel panel-primary">
    <div class="panel-body">
      <div class="col-sm-4">
        <div>
          <span *ngIf="teacher?.gender==='Male'">
            <img [src]="user" [alt]="user" [title]="user" class="img-responsive">
          </span>
          <span *ngIf="teacher?.gender==='Female'">
            <img [src]="girl" [alt]="girl" [title]="girl" class="img-responsive">
          </span>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="panel panel-primary m-b-0">
          <div class="panel-heading">{{teacher?.teacher_id}}</div>
          <div class="panel-body">
            <div>
              <div class="row">
                <div class="col-sm-5"><b>School Id:</b></div>
                <div class="col-sm-7">{{teacher?.school_id}}</div>
              </div>

              <div class="row">
                <div class="col-sm-5"><b>Full Name:</b></div>
                <div class="col-sm-7">{{teacher?.first_name}} {{teacher?.middle_name}} {{teacher?.last_name}}</div>
              </div>

              <div class="row">
                <div class="col-sm-5"><b>Gender:</b></div>
                <div class="col-sm-7">{{teacher?.gender}}</div>
              </div>
              <div class="row">
                <div class="col-sm-5"><b>Other Teacher Details:</b></div>
                <div class="col-sm-7">{{teacher?.other_teacher_details}}</div>
              </div>

              <div class="row">
                <div class="col-sm-5"><b>Is Active:</b></div>
                <div class="col-sm-7">{{teacher?.IsActive}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
