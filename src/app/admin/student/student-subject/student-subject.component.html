

<div class="form-group">
  <form class="form-horizontal" [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Subject</h3>
      </div>
      <div class="panel-body">
        <div class="form-group clearfix" [ngClass]="{'has-error':(subjectForm.get('subject_id').touched || subjectForm.get('subject_id').dirty) && !subjectForm.get('subject_id').valid}">
          <label for="subject_id" class="col-sm-2 control-label">Subject Id:</label>
          <div class="col-sm-8">
            <input type="text" formControlName="subject_id" placeholder="Enter Subject Id" class="form-control" id="subject_id" required>
            <span class="red" *ngIf="subjectForm.get('subject_id').errors">Subject Id is Required</span>
          </div>
        </div>


        <div class="form-group clearfix" [ngClass]="{'has-error':(subjectForm.get('subject_name').touched || subjectForm.get('subject_name').dirty) && !subjectForm.get('subject_name').valid}">
          <label for="subject_name" class="col-sm-2 control-label">Subject Name:</label>
          <div class="col-sm-8">
            <input type="text" formControlName="subject_name" placeholder="Enter Subject Name" class="form-control" id="subject_name" required>
            <span class="red" *ngIf="subjectForm.get('subject_name').errors">Subject Name is Required</span>
          </div>
        </div>

        <div class="form-group clearfix" [ngClass]="{'has-error':(subjectForm.get('IsActive').touched || subjectForm.get('IsActive').dirty) && !subjectForm.get('IsActive').valid}">
          <label for="email" class="col-sm-2 control-label">Active:</label>
          <div class="col-sm-8">
            <input type="text" formControlName="IsActive" placeholder="Enter IsActive" class="form-control" id="IsActive" required>
            <span class="red" *ngIf="subjectForm.get('IsActive').errors">Active is Required</span>
          </div>
        </div>

      </div>
      <div class="panel-footer">
        <div class="btn-toolbar">
        <button type="submit" (click)="postSubject()" class="btn btn-md btn-success"><i class="fa fa-check"></i> Submit</button>
        <!-- <button type="button" (click)="onLoadSubjectDataClick()" class="btn btn-md btn-success">Load Data</button> -->
        <button type="button" (click)="updateSubject()"  class="btn btn-md btn-warning"><i class="fa fa-pencil-square-o"></i> Update</button>
        <!-- <button type="button" (click)="saveStudent()"  class="btn btn-md btn-info">Save Student</button> -->
        <button type="button" (click)="viewSubject()"  class="btn btn-md btn-info"><i class="fa fa-eye"></i> View Student</button>
        </div>
      </div>
    </div>
  </form>
  </div>
  <br/><br/>
