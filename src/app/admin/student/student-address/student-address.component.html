



<div class="form-group">
    <form class="form-horizontal" [formGroup]="studentAddressForm" (ngSubmit)="onSubmitAddress()">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Create Student Address</h3>
        </div>
        <div class="panel-body">
          <div class="form-group clearfix" [ngClass]="{'has-error':(studentAddressForm.get('student_id').touched || studentAddressForm.get('student_id').dirty) && !studentAddressForm.get('student_id').valid}">
            <label for="fullName" class="col-sm-2 control-label">Student Id:</label>
            <div class="col-sm-8">
              <input type="text" formControlName="student_id" placeholder="Enter Student Id" class="form-control" id="student_id" required>
              <span class="red" *ngIf="studentAddressForm.get('student_id').errors">Student Id is Required</span>
            </div>
          </div>

          <div class="form-group clearfix" [ngClass]="{'has-error':(studentAddressForm.get('address_id').touched || studentAddressForm.get('address_id').dirty) && !studentAddressForm.get('address_id').valid}">
            <label for="email" class="col-sm-2 control-label">Address Id:</label>
            <div class="col-sm-8">
              <input type="text" formControlName="address_id" placeholder="Enter Address Id" class="form-control" id="address_id" required>
              <span class="red" *ngIf="studentAddressForm.get('address_id').errors">Address Id is Required</span>
            </div>
          </div>

          <div class="form-group clearfix" [ngClass]="{'has-error':(studentAddressForm.get('date_from').touched || studentAddressForm.get('date_from').dirty) && !studentAddressForm.get('date_from').valid}">
            <label for="dateFrom" class="col-sm-2 control-label">Date From:</label>
            <div class="col-sm-8">
              <input type="text" formControlName="date_from" placeholder="Enter Date From" class="form-control" id="date_from" required>
              <span class="red" *ngIf="studentAddressForm.get('date_from').errors">Date From is Required</span>
            </div>
          </div>

          <div class="form-group clearfix" [ngClass]="{'has-error':(studentAddressForm.get('address_details').touched || studentAddressForm.get('address_details').dirty) && !studentAddressForm.get('address_details').valid}">
            <label for="addressDetail" class="col-sm-2 control-label">Address Details:</label>
            <div class="col-sm-8">
              <textarea cols="10" rows="10" formControlName="address_details" placeholder="Enter Address Detail" class="form-control" id="address_details" required></textarea>
              <span class="red" *ngIf="studentAddressForm.get('address_details').errors">Address Details is Required</span>
            </div>
          </div>

          <div class="form-group clearfix" [ngClass]="{'has-error':(studentAddressForm.get('IsActive').touched || studentAddressForm.get('IsActive').dirty) && !studentAddressForm.get('IsActive').valid}">
            <label for="email" class="col-sm-2 control-label">Active:</label>
            <div class="col-sm-8">
              <input type="text" formControlName="IsActive" placeholder="Enter IsActive" class="form-control" id="IsActive" required>
              <span class="red" *ngIf="studentAddressForm.get('IsActive').errors">Active is Required</span>
            </div>
          </div>

        </div>
        <div class="panel-footer">
          <div class="btn-toolbar">
          <button type="submit" (click)="postStudentAddress()" class="btn btn-md btn-success"><i class="fa fa-check"></i> Submit</button>
          <!-- <button type="button" (click)="onLoadDataClick()" class="btn btn-md btn-success">Load Data</button> -->
          <button type="button" (click)="update()"  class="btn btn-md btn-warning"><i class="fa fa-pencil-square-o"></i> Update</button>
          <!-- <button type="button" (click)="saveStudent()"  class="btn btn-md btn-info">Save Student</button> -->
          <button type="button" (click)="viewStudentAddress()"  class="btn btn-md btn-info"><i class="fa fa-eye"></i> View Student</button>
          </div>
        </div>
      </div>
    </form>
    </div>
    <br/><br/>
