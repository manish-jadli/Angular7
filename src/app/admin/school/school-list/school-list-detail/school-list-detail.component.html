
<div class="form-group col-sm-8 col-sm-offset-2 clearfix">
  <div class="panel panel-primary">
    <div class="panel-body">
        <div class="col-sm-4">
            <div>
              <div class="form-group">
                <span>
                  <img [src]="schoolList?.img" [alt]="schoolList?.school_name" [title]="schoolList?.school_name" class="img-responsive">
                </span>
              </div>
              </div>
    </div>
  <div class="col-sm-8">
    <div class="panel panel-primary m-b-0">
      <div class="panel-heading">{{schoolList?.school_id}}</div>
      <div class="panel-body">
            <div>
              <div class="row">
                  <div class="col-sm-5 col-xs-6 form-group"><b>School Name:</b></div>
                  <div class="col-sm-7 col-xs-6 form-group">{{schoolList?.school_name}}</div>
                </div>
                <div class="row">
                  <div class="col-sm-5 col-xs-6 form-group"><b>Address Id:</b></div>
                  <div class="col-sm-7 col-xs-6 form-group">{{schoolList?.address_id}}</div>
                </div>
              <div class="row">
                  <div class="col-sm-5 col-xs-6 form-group"><b>School Principal:</b></div>
                  <div class="col-sm-7 col-xs-6 form-group">{{schoolList?.school_principal}}</div>
                </div>
                <div class="row">
                  <div class="col-sm-5 col-xs-6 form-group"><b>Other School Details:</b></div>
                  <div class="col-sm-7 col-xs-6 form-group">{{schoolList?.other_school_details}}</div>
                </div>
            </div>
            </div>
          </div>
          </div>
          </div>
          </div>
    </div>
