



<div class="form-group">
  <div class="row">
  <div class="clearfix col-sm-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Total School: <span class="badge badge-success">{{schools.length}}</span></div>
    </div>
  </div>

  <div class="form-group row">
      <div class="col-sm-6">
          <div class="col-sm-7">
      <input type="text"  [(ngModel)]="listFilter" placeholder="Filter by School Name" class="form-control" />
    </div>
    <button type="button" class="btn btn-warning">Filter by School Name</button>
  </div>
  <div class="col-sm-6">
      <div class="form-group col-sm-12">
        <div class="pull-right">
          <div class="btn-toolbar">
          <button type="button" class="btn btn-danger" (click)="gridClick()">Grid</button>
          <button type="button" class="btn btn-primary" (click)="viewClick()">View</button>
          </div>
          </div>
        </div>
  </div>
  </div>
  </div>
  <div class="row">
    <div *ngFor="let item of schools |slist:listFilter">
    <div class="form-group col-sm-4" *ngIf="grid">
      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <div>{{item.school_id}}</div>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <img [src]="item.img" [alt]="item.img" [title]="item.img" class="img-responsive">
          </div>
          <div class="form-group">
            <h4>{{item.school_name}}</h4>
            <p>{{item.address_id}}</p>
          </div>
          <div>
            <div class="clearfix">
              <button type="button" class="btn btn-md btn-info col-sm-5 pull-left" (click)="getSchoolId(item.school_id)">View</button> &nbsp;
              <button type="button" class="btn btn-md btn-danger col-sm-6 pull-right" (click)="deleteSchool(item.school_id)">Delete</button>
            </div>
            <div *ngIf="!schools">
              <div class="text-center">Data will be processing. Please wait...</div>
            </div>
            <div *ngIf="schools && schools.length==0">
              <div class="text-center">No record found.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!grid" class="col-sm-12">
        <div class="panel">
            <div class="panel-heading light-gray clearfix">
              <div class="col-sm-3">
                  <div class="form-group">
                      <span>
                        <img [src]="item.img" [alt]="item.school_name" [title]="item.school_name" class="img-responsive img-circle w-106">
                      </span>
                    </div>
                </div>
                <div class="col-sm-9">
                  <div class="form-group">
                    <h3>{{item.school_id}} <span class="pull-right glyphicon glyphicon-check text-danger"></span><span class="clearfix"></span></h3>
                    <p>{{item.school_name}}</p>
                    <p>{{item.address_id}}</p>
                  </div>
                </div>
            </div>
            </div>
          </div>
    </div>
  </div>
</div>
