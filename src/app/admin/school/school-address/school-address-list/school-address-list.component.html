<section>
  <div class="row">
    <div class="clearfix col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">Total School: <span class="badge badge-success">{{schoolAddress.length}}</span></div>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
      <div class="col-sm-7">
        <input type="text" [(ngModel)]="listFilter" placeholder="Filter by Address ID" class="form-control" />
      </div>
      <button type="button" class="btn btn-warning">Filter by Address ID</button>
    </div>
      <div class="col-sm-6">
          <div class="form-group col-sm-12">
            <div class="pull-right">
              <div class="btn-toolbar">
              <button type="button" class="btn btn-danger" (click)="gridClick()">Grid</button>
              <button type="button" class="btn btn-primary" (click)="viewClick()">View</button>
              </div>
              </div>
            </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let item of schoolAddress | schaddrlist:listFilter">
      <div class="form-group col-sm-4" *ngIf="grid">
      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <div>{{item.address_id}}</div>
        </div>
        <form  [formGroup]="schoolAddressForm" class="panel-body mh-371">
          <div class="form-group">
            <img [src]="item.img" [alt]="item.img" [title]="item.img" class="img-responsive">
            <input type="file" formControlName="img" (change)="onFileSelected($event)" />
          </div>
          <div class="form-group">
            <h4>{{item.school_name}}</h4>
            <p>{{item.address_detail}}</p>
          </div>

          <div>
            <div class="clearfix">
              <button class="btn btn-primay" type="button" (click)="onUpload()">Upload</button>
              <button type="button" class="btn btn-md btn-info col-sm-5 pull-left" (click)="onClick(item.address_id)">View</button> &nbsp;
              <button type="button" class="btn btn-md btn-danger col-sm-6 pull-right" (click)="deleteSchoolAddress(item.address_id)">Delete</button>
            </div>
            <div *ngIf="!schoolAddress">
              <div class="text-center">Data will be processing. Please wait...</div>
            </div>
            <div *ngIf="schoolAddress && schoolAddress.length==0">
              <div class="text-center">No record found.</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="!grid" class="col-sm-12">
        <div class="panel">
            <div class="panel-heading light-gray clearfix">
              <div class="col-sm-3">
                <div class="form-group">
                  <span>
                    <img [src]="item.img" [alt]="item.img" [title]="item.img" class="img-responsive img-circle w-106">
                  </span>
                </div>
                </div>
                <div class="col-sm-9">
                  <div class="form-group">
                    <h3>{{item.address_id}} <span [ngClass]="{'text-success':item.address_id=='BALB012345'}" class="pull-right glyphicon glyphicon-check text-danger"></span><span class="clearfix"></span></h3>
                    <p>{{item.school_name}}</p>
                    <p>{{item.address_detail}}</p>
                  </div>
                </div>
            </div>
            </div>
          </div>
  </div>

  </div>
</section>
